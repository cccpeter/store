<!DOCTYPE html>
<html>
  <head>
    <title>BookStore</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="__PUBLIC__/css/all.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /*
     * 添加验证
     * 2017/4/19
    */
    function check(){
      var url="{:U('Home/Login/index')}";
      var indexurl="{:U('Home/Index/index')}";
      var account=$('#account').val();
      var checkNum=/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}$/;
      if(checkNum.test(account)){
        var password=$('#password').val();
        if(password==''){
          alert("密码不能为空");
        }else{
      $.post(url,{account:account,password:password},
        function(data){
          if(data=="0"){
           alert("账号或者密码不对！");
          }else{
            alert("登录成功");
            location.href=indexurl;
          }
      },
      "text");//这里返回的类型有：json,html,xml,text
        }
      }else{
        alert("手机号码有误");
      }
      
    }

    function find(){
      var findurl="{:U('Home/Login/findsecret')}"
      location.href=findurl;
    }
    </script>
  </head>
  <body align="center">
    <div id="signupFrom" class="container" style="padding:50px 0px 0px 0px;overflow-x: hidden; ">
     
      <img src="__PUBLIC__/images/bookstores.png"
                 alt="通用的占位符缩略图" width="220px" height="90px">
      <div class="row " style="font-size:18px;padding:50px 0px 0px 0px;">
        <div class="col-xs-3" >
          账号
        </div>
        <div class="col-xs-9" >
          <input type="text" class="form-control" id="account" placeholder="请输入" size="16">
          </div>
        </div>
        <div class="row " style="font-size:18px;padding:20px 0px 0px 0px;">
        <div class="col-xs-3" >
          密码
        </div>
        <div class="col-xs-9" >
          <input type="password" class="form-control" id="password" placeholder="请输入" size="16">
          </div>
        </div>
         <div class="col-xs-12" style="padding:5px 5px 0px 0px;text-align:right" onclick="find();">
            找回密码->         
           
        </div>
           <!--跳转-->
        <div style="padding:30px 0px 30px 30px ;" >
                          <!--跳转-->
            <a href="{:U('Home/Login/register')}" type="button" class="btn btn-default" style="padding:5px;color:white;background:#34352C;width:49%;height:100%;font-size:18px">注册</a>
            <a type="button" class="btn btn-default" style="padding:5px;color:white;background:#34352C;width:49%;height:100%;font-size:18px" onclick="check();">登陆</a>   
        </div>

    </div>
 
  
    
  </body>
</html>
